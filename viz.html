<script>
  var counts;

  d3.csv("data/data.csv", function(d) {
    return {
      month: d.month,
      group: d.group,
      district: d.district,
      count: +d.count
    };
  }, function(error, rows) {
    counts = rows;
    /*
    var opts = {group: 'CAR PROWL',
                district: null};
    */
    var opts = {group: null,
                district: null,
                type: 'group'};
    reDraw(null, areas(counts, opts), false, true);
    console.log(areas(counts, opts));
  });

  // returns chris-style array
  // type is needed when group and district are null and should be either
  // 'group' or 'district'
  function areas(rows, opts) {
    var g = opts.group
    var d = opts.district
    // no filtering case
    if (g==null && d==null) {
        var lst = agg(rows, opts.type);
    }
    else if (g==null) {
        var lst = filter(rows, 'district', d);
    }
    else {
        var lst = filter(rows, 'group', g);
    }
    
    return toDateFormat(lst);
  };

  // type is either 'district' or 'group'
  function agg(rows, type) {
      var d = {};
      for (var i in rows) {
          var r = rows[i];
          var key = r.month + r[type];  // js keys must be strings
          if (key in d) {
              d[key] += r.count;
          }
          else {
              d[key] = r.count;
          }
      }

      var lst = [];
      for (var key in d) {
          var r = {month: key.substring(0,7),
                   sub: key.substring(7),
                   count: d[key]};

          lst.push(r);
      }

      return lst;

  }

  // type is either 'district' or 'group'
  function filter(rows, type, s) {
      if (type == 'group') {
          var otherType = 'district';
      }
      else {
          var otherType = 'group';
      }
         
      var lst = []
      for (var i in rows) {
          var r = rows[i];
          if (r[type] == s) {
              lst.push({month: r.month,
                        sub: r[otherType],
                        count: r.count});
          }
      }

      return lst;
  }

  function toDateFormat(rows) {
      var d = {};
      for (var i in rows) {
          var r = rows[i];

          if (!(r.month in d)) {
              d[r.month] = {};
          }


          d[r.month][r.sub] = r.count;
      }

      lst = []
      for (var key in d) {
          var e = d[key];
          e.date = key;
          lst.push(e);
      }
                     
      return lst;
  }
</script>


<script>

var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var parseDate = d3.time.format("%Y-%m").parse,
    formatPercent = d3.format(".0%");

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.category20();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");
//    .tickFormat(formatPercent);

var area = d3.svg.area()
    .x(function(d) { return x(d.date); })
    .y0(function(d) { return y(d.y0); })
    .y1(function(d) { return y(d.y0 + d.y); });

var stack = d3.layout.stack()
    .values(function(d) { return d.values; });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");



//isExpanding denotes if we are expanding or collapsing (going back)
function reDraw(elementToChangeName, data, isExpanding, firstDraw) {
  console.log("HEREEE");
  color.domain(Object.keys(data[0]).filter(function(key) { return key !== "date"; }));

  console.log(Object.keys(data[0]));
  data.forEach(function(d) {
    d.date = parseDate(d.date);
  });

  var index = 0;
  var browsers = stack(color.domain().map(function(name) {
    index++;
    //console.log("YO");
    return {
      name: name,
      oldName: elementToChangeName,
      index: index, 
      values: data.map(function(d) {
        //console.log(d);
        //console.log(d[name]);
        if (name in d) {
          //console.log("THERE");
          return {date: d.date, y: d[name] / 1};
        } else {
          //console.log("HERE");
          return {date: d.date, y: 0};
        }
      }).sort(function(a,b) { return d3.ascending(a.date, b.date); })
    };
  }));

  console.log("BROWSERS");
  console.log(browsers);

  var elementExpandedToName = "placeholder";

  var b = svg.selectAll(".browser")
      .data(browsers, function(d) {
        if (d.index == browsers.length && isExpanding) {
          elementExpandedToName = d.name;
          return d.oldName;
        } else if (d.name == elementToChangeName && !isExpanding) { 
          return d.oldName;
        } else {
          return d.name;
        }});


  //UPDATE
  b.select("path").attr("class", "update");
  var oldB = b;

  //ENTER
  //var browser = b.enter().insert("g", ":first-child")
  //    .attr("class", "browser");
  var browser = b.enter().append("g")
      .attr("class", "browser");


  x.domain(d3.extent(data, function(d) { return d.date; }));
  y.domain([0, d3.max(browsers[browsers.length - 1].values, function(d) {return d.y0 + d.y})]);


  paths = browser.append("path")
      .attr("class", "area")
      .attr("d", function(d) { return area(d.values); })
      .attr("stroke", "black") 
      .style("fill", function(d) { return color(d.name); })
      .style("visibility", "hidden")
      .transition().delay(1000).duration(750).style("visibility", "visible");

  $('path').tipsy({gravity: 'w', html: true, title: function() {
    return this.__data__.name}});

  svg.selectAll(".area")
      .on("mouseover", function(d,i) {d3.select(this).style("fill", "red")})
      .on("mouseout", function(d,i) {d3.select(this).style("fill",  function(d) { return color(d.name); })});

  b.select("path.update").on("click", null);
  b.select("path.update").transition().delay(250).duration(500).style("fill", function(d) {return color(d.name);}).attr("d", function(d) {
    d.values.map(function(d) { if (isExpanding) {
                               d.y = d.y0 + d.y; d.y0 = 0; }});
    return area(d.values);});
  b.select("path.update").attr("class", "area");

  if (!isExpanding) {
    svg.selectAll(".area")
      .on("mouseover", function(d,i) {d3.select(this).style("fill", "red")})
      .on("mouseout", function(d,i) {d3.select(this).style("fill",  function(d) { return color(d.name); })})
      .on("click", function(d, i) {
         var opts = {group: d.name,
                     district: null,
                     type: 'district'};
         reDraw(d.name, areas(counts,opts), true);});

  }


  if (isExpanding) {
    d3.select("text.back").on("click", function(d, i) {
      var opts = {group: null,
                  district: null,
                  type: 'group'};
      reDraw(elementExpandedToName, areas(counts,opts), false);}).style("visibility", "visible");
  } else {
    console.log(d3.select("Body").select("text"));
    d3.select("text.back").on("click", null).style("visibility", "hidden");
  }

  if (firstDraw) {
    svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

    svg.append("g")
      .attr("class", "y axis")
      .call(yAxis);

    d3.select("text.splitbycrime").on("click", null ).style("visibility", "visible");
    d3.select("text.splitbydistrict").on("click", null).style("visibility", "visible");

  } else {
    //d3.select("text.back").on("click", null).style("visibility", "visible");
    svg.selectAll("g.y.axis").call(yAxis);

  }

  b.exit().transition().duration(100).style("fill-opacity", 1e-6).remove();
  
}

</script>
